<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <div class="left-side d-flex flex-column justify-content-center align-items-center col-md-6 p-5">
            <div class="main-image-container">
                <img class="ifinance img-fluid" src="/Pages/01 - Register/Imagens Register/Logo FinManager White.png" alt="Logo FinManager1">
            </div>
        </div>

        <div class="right-side d-flex flex-column justify-content-center col-md-6 p-5 bg-white">
            <section class="form-container w-100 shadow-lg rounded p-4">
                <img class="logo mb-3" src="/Pages/01 - Register/Imagens Register/Logo FinManager GreenandBlack.png" alt="logo finmanager2">
                <div class="login-title mb-4">Registre-se</div>
                
            
                
                <form class="user-form">
                    <fieldset class="border p-3 mb-3">
                        <legend class="float-none w-auto">Dados Pessoais</legend>
                        
                        <div class="mb-3">
                            <label for="first-name" class="form-label">Nome Completo*</label>
                            <input type="text" class="form-control" id="first-name" name="first-name" required>
                        </div>


                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Senha*</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        
                    </fieldset>

                    <div class="form-check mb-4">
                        <input type="checkbox" class="form-check-input" id="terms" required>
                        <label class="form-check-label" for="terms">
                            Eu aceito os <a class="termos" href="#">termos de serviço</a> e <a class="termos" href="#">política de privacidade</a>.
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 btnatt">Criar Conta Gratuita</button>
                </form>

                <footer class="text-center mt-4">
                    <p>Já possui uma conta? <a href="/Pages/02 - Login/index.html">Login</a></p>
                    <p><a href="#">Não recebeu o e-mail de confirmação?</a></p>
                </footer>
            </section>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
