<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Meta.css">
    <link rel="stylesheet" href="scriptMeta.js">
    <title>FinManager - Meta Financeira</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="/Assets/Images/icone-logo-cabeça.svg" alt="FinManager Logo">
        </div>
        <div class="user-info">
            <img src="/Assets/Images/FinRock.png" alt="Foto de perfil">
            <h3>Finn Rock</h3>
            <p>finnrock@gmail.com</p>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item">
                <a href="/Pages/03 - Dashboard/Dashboard.html" class="menu-text">Dashboard</a>
            </div>
            <div class="menu-item">
                <a href="/Pages/06 - Divida/Divida.html" class="menu-text">Divida</a>
            </div>
            <div class="menu-item">
                <a href="/Pages/07 - Investimento/Investimento.html" class="menu-text">Investimento</a>
            </div>
            <div class="menu-item selected">
                <a href="/Pages/04 - Meta Financeira/Meta.html" class="menu-text">Meta Financeira</a>
            </div>
            <div class="menu-item">
                <a href="/Pages/05 - Transações/Transactions.html" class="menu-text">Transações</a>
            </div>
            <div class="menu-item">
                <a href="/Pages/08 - Configurações/Configuration.html" class="menu-text">Configurações</a>
            </div>
            <a href="/Pages/02 - Login/index.html" class="logout">
                <img src="/Assets/Images/icone-logout.svg" alt="Logout">
            </a>
        </div>
    </div>

    <div class="content">
        <header class="header">
            <h2>Metas Financeiras</h2>
            <div class="actions">
                <button class="new-goal">+ Nova Meta</button>
                <input type="search" placeholder="Buscar Meta" class="search-input">
            </div>
        </header>

        <div class="goal-list">
            <!-- Exemplo de uma meta -->
            <div class="goal-row goal-row-header">
                <span>Meta</span>
                <span>Valor Alvo</span>
                <span>Progresso</span>
                <span>Ação</span>
            </div>

            <div class="goal-row">
                <span>Comprar um carro</span>
                <span>R$50.000,00</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 40%;">40%</div>
                </div>
                <span>
                    <button class="edit-button">✏️</button>
                    <button class="delete-button">❌</button>
                </span>
            </div>

            <div class="goal-row">
                <span>Viagem Internacional</span>
                <span>R$20.000,00</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%;">75%</div>
                </div>
                <span>
                    <button class="edit-button">✏️</button>
                    <button class="delete-button">❌</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
