<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Coluna com a imagem principal e texto -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center bg-dark text-white text-center p-4">
                <img class="main-image img-fluid mb-3" src="/Assets/Images/Logo FinManager White.png" alt="Logo FinManager1">
            </div>

            <!-- Coluna com o formulário de login -->
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center p-4">
                <div class="login-section">
                    <img class="login-logo img-fluid mb-4" src="/Assets/Images/Logo FinManager GreenandBlack.png" alt="logo finmanager2">
                    <div class="login-title mb-4">Login</div>
                    <div class="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="text" id="email" class="form-control" placeholder="Digite seu email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha*</label>
                            <input type="password" id="password" class="form-control" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="login-actions text-center">
                        <button class="btn btn-primary mb-3 lgatt" onclick="window.location.href='/Pages/03 - Dashboard/Dashboard.html'">Login</button>
                        <div class="register mb-2"><a class="rgatt" href="/Pages/01 - Registro/index.html">Registre-se!</a></div>
                        <div class="forgot-password">Esqueceu a senha?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            anime({
                targets: '.login-logo',
                translateY: [-50, 0], 
                opacity: [0, 1], 
                duration: 1500, 
                easing: 'easeOutBounce' 
            });
        });
    </script>
</body>

</html>
